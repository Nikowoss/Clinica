{% load static %}
{% block contenido %}

{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <!-- Revisar iconos redes sociales -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>

<body>

    <header style="height: 13vh; background-color: #e3f2fd;">
        <nav class="navbar">
            <a href="{% url 'InicioPaciente'%}" class="" style="text-decoration: none;"><img
                    src="{% static 'aplicaciones/img/icon-hospital.png' %}" height="80px" style=" font-size: x-large;"
                    alt="Logo"></a>

            <div style="display: flex;">
                <a style="font-size: medium; text-decoration: none; justify-content: flex-start; background-color: navy; border-color: navy; color: white;"
                    href="{% url 'InicioSesion' %}" class="btn btn-primary">Iniciar Sesion</a>
            </div>

            <div style="display: flex;">
                <a style="margin-left: -200px; font-size: medium; text-decoration: none; background-color: darkblue; 
                border-color: darkblue; color: white;" href="{% url 'HoraMedica' %}" class="btn btn-primary">Registrar
                    Hora Médica</a>
            </div>

            <div style="display: flex;">
                <a style="margin-left: -200px; font-size: medium; text-decoration: none; background-color: darkblue; 
                border-color: darkblue; color: white;" href="{% url 'InicioPaciente' %}" class="btn btn-primary">Inicio</a>
            </div>

        </nav>
    </header>






<main style="margin: 120px;">
    <div class="d-flex justify-content-center align-items-center mh-100">
        <div class="p-5" style="width: 55rem; border-radius: 50px; background-color: #87CEEB;">
            <div style="height: 150px;" class="d-flex justify-content-center">
                <img src="{% static 'aplicaciones/img/login-icon.svg' %}" alt="login-icon" style="height: 15rem" />
            </div>
            <div style="font-weight: bolder; font-size: 2rem;" class="mt-4 text-center fs-1">Iniciar sesión</div>

            <form method="post">
                {% csrf_token %}
                <div class="input-group mt-4">
                    <div class="input-group-text" style="background: navy;">
                        <img src="{% static 'aplicaciones/img/username-icon.svg' %}" alt="username-icon"
                            style="height: 2.5rem;" />
                    </div>
                    <input style="font-size: 1.8rem;" class="form-control bg-light" type="email" placeholder="Correo"
                        id="correo" name="correo" />
                </div>
                <div class="input-group mt-1">
                    <div class="input-group-text" style="background: navy;">
                        <img src="{% static 'aplicaciones/img/password-icon.svg' %}" alt="password-icon"
                            style="height: 2.5rem" />
                    </div>
                    <input style="font-size: 1.8rem;" class="form-control bg-light" type="password"
                        placeholder="Contraseña" id="contraPaciente" name="contraPaciente" />
                </div>
                <div>
                    <button style="background: navy; font-size: 2rem;"
                        class="btn text-white w-100 mt-4 fw-semibold shadow-sm" type="submit">Ingresar</button>
                </div>
            </form>
            <div class="d-flex gap-1 justify-content-center mt-3">
                <div style="font-size: 2rem">No tienes una cuenta?</div>
                <a href="{% url 'CrearCuenta' %}" class="text-decoration-none fw-semibold"
                    style="font-size: 2rem; color: black;">Registrate aquí</a>
            </div>
            <div class="d-flex gap-1 justify-content-center mt-3" >
                <a href="{% url 'InicioPaciente' %}" class="text-decoration-none fw-semibold"
                    style="font-size: 2rem; color: black;">Volver</a>
            </div>
        </div>
    </div>
</main>


<style>
    footer {
        position: absolute;
        bottom: 5;
        width: 100%;
        text-align: center;
        background-color: #e3f2fd;
        color: #333;
        padding: 10px 0;
    }

    .content {
        flex: 5;
    }
</style>
<footer class="content" style="margin-top: 100px; text-align: center; justify-content: end; ">

    Copyright © 2023 Clinica por 'LosCabros'

</footer>
</html>
{% endblock %}
