{% extends 'aplicaciones/base.html' %}
{% load static %}

{% block contenido %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas Disponibles</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div>
            <div id="calendar" style="height: 500px; width: 600px;"></div>
            <script src="{% static 'aplicaciones/js/APIferiados.js' %}" type="module"></script>
            <form id="eventForm" class="text-center">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="start">Fecha de inicio:</label>
                <input type="date" id="start" name="start" required>
                
                <label for="end">Fecha de finalización:</label>
                <input type="date" id="end" name="end">
                
                <button type="submit">Agregar Evento</button>
            </form>
        </div>
    </div>
</body>

{% endblock %}
