{% extends 'aplicaciones/base.html' %}
{% load static %}

{% block contenido %}
<!DOCTYPE html>
<html lang="en">


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toma de Horas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Toma de Horas</h2>

    <form id="searchForm">
        <div class="form-group">
            <label for="medico">Médico:</label>
            <select class="form-control" id="medico" name="medico">
            </select>
        </div>

        <div class="form-group">
            <label for="especialidad">Especialidad:</label>
            <select class="form-control" id="especialidad" name="especialidad">
            </select>
        </div>

        <button type="button" class="btn btn-primary" onclick="buscarHorasDisponibles()">Buscar Horas Disponibles</button>
    </form>

    <h3>Horas Disponibles</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Módulo</th>
                <th>Hora Inicio</th>
                <th>Hora Final</th>
                <th>Disponible</th>
            </tr>
        </thead>
        <tbody id="tablaHoras">
        </tbody>
    </table>
</div>



</body>
</html>




{% comment %} <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas Disponibles</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div>
            <div id="calendar" style="height: 500px; width: 600px;"></div>
            <script src="{% static 'aplicaciones/js/APIferiados.js' %}" type="module"></script>
            <form id="eventForm" class="text-center">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="start">Fecha de inicio:</label>
                <input type="date" id="start" name="start" required>
                
                <label for="end">Fecha de finalización:</label>
                <input type="date" id="end" name="end">
                
                <button type="submit">Agregar Evento</button>
            </form>
        </div>
    </div>
</body> {% endcomment %}

{% endblock %}
