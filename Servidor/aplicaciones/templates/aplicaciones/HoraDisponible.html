{% extends 'aplicaciones/base.html' %}
{% load static %}

{% block contenido %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toma de Horas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Toma de Horas</h2>

    <form id="searchForm">
        <div class="form-group">
            <label for="medico">Médico:</label>
            <select class="form-control" id="medico" name="medico">
            </select>
        </div>

        <div class="form-group">
            <label for="especialidad">Especialidad:</label>
            <select class="form-control" id="especialidad" name="especialidad">
            </select>
        </div>

        <button type="button" class="btn btn-primary" onclick="buscarHorasDisponibles()">Buscar Horas Disponibles</button>
    </form>

    <h3>Horas Disponibles</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Módulo</th>
                <th>Hora Inicio</th>
                <th>Hora Final</th>
                <th>Disponible</th>
            </tr>
        </thead>
        <tbody id="tablaHoras">
        </tbody>
    </table>
</div>



</body>
</html>






{% endblock %}
