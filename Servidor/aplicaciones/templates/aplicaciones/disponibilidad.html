{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toma de Horas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'InicioPaciente'%}" id="inicio">
                <img src="{% static 'aplicaciones/img/icon-hospital.png' %}" alt="Logo">
            </a>
            <div class="navbar">
                <a href="{% url 'agenda'%}" id="agenda">Disponibilidades MÃ©dicos</a>
                <a href="{% url 'disponibilidad'%}" id="disponibilidad">Ingresar disponibilidad</a>
                <h3><i class="fa fa-phone phone"></i> 600 600 600</h3>
            </div>
        </nav>
    </header>

    <br>
    <br>


    <form method="post" enctype="multipart/form-data" style="text-align: center; margin-top: 50px;">
        {% csrf_token %}
        <label for="excel_file" style="background-color: #3498db; color: #fff; padding: 15px 25px; cursor: pointer; border-radius: 5px; display: inline-block; margin-bottom: 10px; font-size: 16px;">
            Seleccionar archivo Excel
        </label>
        <br>
        <input type="file" name="excel_file" id="excel_file" style="display: none;" accept=".xls, .xlsx" onchange="displayFileName(this);">
        <br>
        <div id="selectedFileName" style="margin-top: 10px; font-size: 14px;"></div>
        <br>
        <input type="submit" value="Cargar Excel" style="background-color: navy; color: #fff; padding: 15px 25px; cursor: pointer; border: none; border-radius: 5px; font-size: 16px;">
    </form>
    
    <script>
        function displayFileName(input) {
            var fileName = input.files[0].name;
            document.getElementById('selectedFileName').innerText = 'Archivo seleccionado: ' + fileName;
        }
    </script>
    

</body>


<style>
    header {
        height: 11vh;
        background-color: #e3f2fd;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
    }

    .navbar {
        display: flex;
        align-items: center;
        padding: 5px;
        border-radius: 5px;
        margin-left: auto;
    }

    .navbar img {
        height: 60px;
        margin-bottom: 20px;
    }

    .navbar a {
        text-decoration: none;
        font-size: medium;
        transition: color 0.3s ease;
        color: #333;
        margin-bottom: 20px;
        margin-right: 30px;
    }

    .navbar a:hover {
        color: #fff;
    }

    .phone {
        color: darkblue;
        font-size: medium;
        text-decoration: none;
        font-weight: bolder;
        color: darkblue;
        margin-bottom: 20px;
    }

    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: #e3f2fd;
        color: #333;
        padding: 10px 0;
    }

    .navbar a#agenda:hover,
    .navbar a#disponibilidad:hover {
        color: #fff !important;
    }

    .navbar a#agenda,
    .navbar a#disponibilidad {
        color: darkblue;
        font-weight: bolder;
    }
</style>
