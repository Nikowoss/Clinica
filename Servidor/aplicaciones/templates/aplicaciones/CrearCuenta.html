{% extends 'aplicaciones/base.html' %}
{% load static %}
{%block contenido%}



<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="stylesheet" href="{% static 'aplicaciones/css/estilo.css' %}">

</head>

<main style="margin: 120px;">

    <div class="d-flex justify-content-center align-items-center mh-100 ">
        <div class="p-5" style="width: 35rem;border-radius: 50px;background-color: rgba(38, 127, 98, 0.66);">
            <div style="font-weight: bolder;" class="mt-4 text-center fs-1">Registro</div>

            <div class="input-group mt-4">
                <input style="font-size:11px;" class="form-control bg-light" type="text" placeholder="Rut" id="Rut" name="Rut" />
            </div>

            <div class="input-group mt-4">
                <input style="font-size:11px;" class="form-control bg-light" type="text" placeholder="Nombre" id="Nombre" name="Nombre" />
            </div>

            <div class="input-group mt-4">
                <input style="font-size:11px;" class="form-control bg-light" type="text" placeholder="Apellido" id="Apellido" name="Apellido" />
            </div>

            <div class="input-group mt-4">
                <input style="font-size:11px;" class="form-control bg-light" type="email" placeholder="Correo" id="Correo" name="Correo" />
            </div>
            <div class="input-group mt-4">
                <input style="font-size:11px;" class="form-control bg-light" type="password" placeholder="Contraseña"
                    id="Contraseña" name="Contraseña" />
            </div>

            <div class="d-flex align-items-center gap-1 mt-4">
                <input style="height:1.5rem; width: 1.5rem;" class="form-check-input" type="checkbox" />
                <div class="pt-1" style="font-size: 1.2rem">Acepto Terminos y Condiciones</div>
            </div>

            <div>
                <a href="{% url 'InicioPaciente' %}"><button style="background: #308aca; font-size: 14px;"
                    class="btn text-white w-100 mt-4 fw-semibold shadow-sm">Registrarme</button></a>
            </div>
            <div class="d-flex gap-1 justify-content-center mt-3">
                <div style="font-size: 1.2rem">Ya tienes una cuenta?</div>
                <a href="{% url 'InicioSesion' %}" class="text-decoration-none fw-semibold"
                    style="font-size: 1.2rem; color: black;">Ingresa
                    aqui</a>
            </div>
        </div>
    </div>
</main>


{%endblock%}
