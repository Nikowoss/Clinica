<!DOCTYPE html>
<html>
<head>
    <title>Formulario para Agregar Paciente</title>
</head>
<body>
    <h1>Formulario para Agregar Paciente</h1>
    <form action="{% url 'CrearCuenta' %}" method="post"> <!-- Ajusta la acción del formulario a la URL correcta -->
        {% csrf_token %}  <!-- Agrega el token CSRF para proteger el formulario -->
        <label for="rutPaciente">RUT del Paciente:</label>
        <input type="text" id="rutPaciente" name="rutPaciente" required><br><br>

        <label for="nomPaciente">Nombre del Paciente:</label>
        <input type="text" id="nomPaciente" name="nomPaciente" required><br><br>

        <label for="apePaciente">Apellido del Paciente:</label>
        <input type="text" id="apePaciente" name="apePaciente" required><br><br>

        <label for="correo">Correo del Paciente:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="contraPaciente">Contraseña del Paciente:</label>
        <input type="password" id="contraPaciente" name="contraPaciente" required><br><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>

        <input type="submit" value="Agregar Paciente">
    </form>
</body>
</html>
