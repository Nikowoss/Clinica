{% extends 'aplicaciones/base.html' %}
{% load static %}
{%block contenido%}



<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="stylesheet" href="{% static 'aplicaciones/css/estilo.css' %}">

</head>

<main style="margin: 20px;">

    <div class="d-flex justify-content-center align-items-center mh-100 ">
        <div class="p-5" style="width: 60rem;border-radius: 50px;background-color: #87CEEB;">
            <div style="font-weight: bolder;" class="mt-4 text-center fs-1">Registro</div>
            <form method="post">
                {% csrf_token %}
                <div class="input-group mt-4">
                    <input style="font-size:15px;" class="form-control bg-light" type="text" placeholder="Rut"
                        id="rutPaciente" name="rutPaciente" />
                </div>

                <div class="input-group mt-4">
                    <input style="font-size:15px;" class="form-control bg-light" type="text" placeholder="Nombre"
                        id="nomPaciente" name="nomPaciente" />
                </div>

                <div class="input-group mt-4">
                    <input style="font-size:15px;" class="form-control bg-light" type="text" placeholder="Apellido"
                        id="apePaciente" name="apePaciente" />
                </div>

                <div class="input-group mt-4">
                    <input style="font-size:15px;" class="form-control bg-light" type="email" placeholder="Correo"
                        id="correo" name="correo" />
                </div>
                <div class="input-group mt-4">
                    <input style="font-size:15px;" class="form-control bg-light" type="password"
                        placeholder="ContraseÃ±a" id="contraPaciente" name="contraPaciente" />
                </div>
                <div class="input-group mt-4">
                    <input style="font-size:15px;" class="form-control bg-light" type="date"
                        placeholder="Fecha de Nacimiento" id="fechaNacimiento" name="fechaNacimiento" />
                </div>
                <div>
                    <button style="background: navy; font-size: 2rem;" class="btn text-white w-100 mt-4 fw-semibold shadow-sm" type="submit">Crear Cuenta</button>
                </div>
            </form>
            <div class="d-flex gap-1 justify-content-center mt-3">
                <div style="font-size: 15px">Ya tienes una cuenta?</div>
                <a href="{% url 'InicioSesion' %}"
                    style="font-size: 15px; color: black; font-weight: bolder; text-decoration: none;">Ingresa
                    aqui</a>
            </div>
        </div>
    </div>
</main>


{%endblock%}
